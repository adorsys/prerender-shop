<head>
    <a ui-sref="start">sysroda shop</a>
    <h1>{{ product.name }} zum besten Preis</h1>
</head>

<main>
    <section class="product" itemscope itemtype="http://schema.org/Product">
        <img itemprop="image" ng-src="{{ product.img }}" alt="{{ product.name }}">
        <p><span itemprop="name">{{ product.name }}</span> von <span itemprop="brand">sysroda</span></p>
        <p itemprop="description">{{ product.description }}</p>
        <p>Farbe:
            <span itemprop="color">{{ product.color }}</span>
        </p>
        <p itemprop="offers" itemscope itemtype="http://schema.org/Offer">Preis:
            <span itemprop="priceCurrency" content="EUR">â‚¬</span>
            <span itemprop="price" content="{{ product.price }}">{{ product.price | number : 2 }}</span>
        </p>
        <p itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating">
            <span itemprop="ratingValue">{{ product.rating }}</span> Sterne (<span itemprop="reviewCount">{{ product.reviews }}</span> Bewertungen)
        </p>
    </section>
</main>

<ng-include src="'/app/content/ad.html'"></ng-include>
